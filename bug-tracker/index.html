<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body onload="fetchBugs()">
    <div class="container">
      <h1 class="title is-1">Bug Tracker <small>by HACKTIV8</small></h1>
      <section class="hero is-medium">
        <div class="hero-body">
          <h2 class="title">Add New Bug Report:</h2>
          <form action="" id="bugInputForm">
            <label class="label" for="">Description</label>
            <p class="control">
              <input class="input" type="text" id="description" placeholder="Describe a bug...">
            </p>
            <label class="label" for="">Severity</label>
            <p class="control">
              <span class="select">
                <select id="severity" name="severity">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </span>
            </p>
            <label class="label" for="">Assigned To</label>
            <p class="control">
              <input class="input" type="text" id="assignedTo" placeholder="Enter responsible...">
            </p>
            <div class="control is-grouped">
              <p class="control">
                <button class="button is-warning">Submit</button>
              </p>
            </div>
          </form>
        </div>
      </section>

      <hr />

      <!-- List of bugs -->
      <div class="columns">
        <div class="column is-medium" id="listBugs"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            &copy; HACKTIV8
          </p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/chance/dist/chance.min.js"></script>
    <script type="text/javascript" src="public/bundle.js"></script>
  </body>
</html>
